<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body{font-family:sans-serif;padding:10px;width:360px}
    .tabs{display:flex;margin-bottom:8px}
    .tabs button{flex:1;padding:6px;cursor:pointer;border:1px solid #ccc;background:#f5f5f5}
    .tabs button.active{background:#e0e0e0;font-weight:bold}
    .tab-content{display:none}
    .tab-content.active{display:block}
    .model-row{border-bottom:1px solid #ddd;padding:6px 0}
    .model-row div{display:flex;justify-content:space-between;align-items:center}
    .model-row label{margin-right:8px;font-size:.9em}
    #addForm{margin:8px 0;padding:6px;border:1px dashed #aaa}
    #addForm input{margin-right:4px}
    #saveButton{margin-top:8px;width:100%;padding:6px}
    #jsonArea{width:100%;height:200px;font-family:monospace}
  </style>
</head>
<body>
  <div class="tabs">
    <button id="tabEditor" data-tab="editor"></button>
    <button id="tabJSON"   data-tab="json"></button>
  </div>

  <div id="editor" class="tab-content active">

    <!-- Alias toggle -->
    <label id="aliasToggleLabel" style="display:block;margin-bottom:6px;">
      <input type="checkbox" id="aliasToggle" />
      <span id="aliasToggleText"></span>
    </label>

    <!-- Editor rows go here -->
    <div id="container"></div>

    <!-- Add model -->
    <form id="addForm">
      <strong id="addModelHeading"></strong><br>
      <input id="modelNameInput"  required />
      <input type="color" id="modelColorInput" value="#000000" />
      <input id="modelIconInput" maxlength="2" style="width:2em;" />
      <button type="submit" id="addButton"></button>
    </form>

    <button id="saveButton"></button>
  </div>

  <div id="json" class="tab-content">
    <textarea id="jsonArea"></textarea>
    <div id="jsonButtons">
      <button id="copyJSON"></button>
      <button id="importJSON"></button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
