<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 10px; width: 350px; }
    .tabs { display: flex; margin-bottom: 8px; }

    .tabs button.active { background: #e0e0e0; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .model-row { border-bottom: 1px solid #ddd; padding: 6px 0; }

    .model-row label { margin-right: 8px; font-size: 0.9em; }
    #addForm { margin: 8px 0; padding: 6px; border: 1px dashed #aaa; }
    #addForm input { margin-right: 4px; }
    #save { margin-top: 8px; width: 100%; padding: 6px; }
    #jsonArea { width: 100%; height: 200px; font-family: monospace; }
    #jsonButtons button { margin-right: 6px; }
  </style>
</head>

</html>
